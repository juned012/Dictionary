<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dictionary</title>
  </head>
  <body>
    <div class="box">
      <h2 class="heading">Fruits Dictionary</h2>
      <input
        type="text"
        placeholder="Search Your Meaning"
        list="meaningsList"
        id="meaningInput"
      />
      <datalist id="meaningsList">
        <option value="Cashew"></option>
        <option value="Plum"></option>
        <option value="Lychee"></option>
        <option value="Pear"></option>
        <option value="Date"></option>
        <option value="Apple"></option>
        <option value="Banana"></option>
        <option value="Mango"></option>
        <option value="Orange"></option>
        <option value="Grapes"></option>
      </datalist>
      <button type="button" onclick="searchMeaning()">Search</button>
      <div class="meaning-container">
        <h3 id="meaning"></h3>
      </div>
      <button type="button" onclick="clearMeaning()" id="clearBtn">
        Clear
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
